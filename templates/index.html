{% extends "base.html" %}

{% block content %}
    <div class="hero">
        <h1>سامانه آگهی کاری</h1>
        <p>فرصت های شغلی را اینجا پیدا کنید یا آگهی خود را ثبت نمایید</p>
    </div>

    {% if announcement %}
    <div class="announcement">
        <h3>اطلاعیه</h3>
        <div class="announcement-content">
            <p>{{ announcement }}</p>
            <a href="{{ url_for('get_announcement_file', filename=announcement) }}" target="_blank">مشاهده فایل</a>
            <form action="{{ url_for('delete_announcement') }}" method="POST" class="delete-form">
                <button type="submit" class="delete-btn"><i class="fas fa-times"></i></button>
            </form>
        </div>
    </div>
    {% endif %}

    <div class="actions">
        <a href="{{ url_for('post_ad') }}" class="btn primary"><i class="fas fa-plus"></i> ثبت آگهی جدید</a>
        <a href="{{ url_for('ads_list') }}" class="btn secondary"><i class="fas fa-list"></i> مشاهده آگهی ها</a>
    </div>
{% endblock %}
